<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>


  <link rel="stylesheet" href="dist/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="ip">
      <h1>IP Address Tracker</h1>
      <div class="ipInput">        
        <input type="text" name="ipIn" id="ipIn" placeholder="Search for any IP address or domain">
        <button class="submit">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </div>

      <div class="output">
        <div class="output-address">
          <label class="addressLabel outputLabel">IP ADDRESS</label>
          <div class="adress outputValue">192.212.174.101</div>
        </div>

        <div class="output-location">
          <label class="locationLabel outputLabel">LOCATION</label>
          <div class="location outputValue">Brooklyn, NY 10001</div>
        </div>

        <div class="output-timezone">
          <label class="timezoneLabel outputLabel">TIMEZONE</label>
          <div class="timezone outputValue">UTC -05:00</div>
        </div>

        <div class="output-isp">
          <label class="ipAddress outputLabel">ISP</label>
          <div class="isp outputValue">SpaceX Starlink</div>
        </div>

      </div>


    </section>
    <section class="map"></section>
  </main>



  

  <script src="app/js/script.js"></script>
</body>

</html>
